name: Release

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Bump version and create tag
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: bump
        run: |
          # Get current version from config.json
          CURRENT=$(grep '"version"' config.json | head -1 | sed 's/.*"version": *"\([^"]*\)".*/\1/')
          echo "Current version: $CURRENT"

          # Parse and increment patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"

          # Update config.json
          sed -i "s/\"version\": \"$CURRENT\"/\"version\": \"$NEW_VERSION\"/" config.json

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and tag
          git add config.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"
          git push && git push --tags

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

  build-daemon:
    needs: version
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: daemon-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: daemon-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: daemon-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: daemon-win32-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build daemon
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: daemon

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv daemon/target/${{ matrix.target }}/release/daemon ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mv daemon/target/${{ matrix.target }}/release/daemon.exe ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  build-frontend:
    needs: version
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: frontend

      - name: Build frontend bundle
        run: pnpm build
        working-directory: frontend

      - uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: frontend/dist/frontend.js

  release:
    needs: [version, build-daemon, build-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: v${{ needs.version.outputs.version }}
          files: release/*
          generate_release_notes: true

      - name: Update packs-index
        if: ${{ secrets.PACKS_INDEX_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PACKS_INDEX_TOKEN }}" \
            https://api.github.com/repos/Lucidiac/packs-index/dispatches \
            -d '{"event_type":"pack-released","client_payload":{"pack_id":"league","version":"${{ needs.version.outputs.version }}"}}'
